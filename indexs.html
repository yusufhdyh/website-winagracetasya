<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malas Ngoding</title>
    <style>
        body {
            background-color: #121212; /* Warna latar belakang gelap */
            color: #ffffff; /* Warna teks putih */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .wrap {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #00ffcc; /* Warna teks h1 */
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; /* Efek menyala */
        }

        p {
            color: #e0e0e0; /* Warna teks paragraf */
            text-shadow: 0 0 5px #ffffff; /* Efek menyala pada paragraf */
        }

        .menu {
            background-color: #1e1e1e; /* Warna latar belakang menu */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin-right: 15px;
        }

        .menu a {
            color: #00ffcc; /* Warna link */
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ffffff; /* Warna link saat hover */
            text-shadow: 0 0 10px #00ffcc; /* Efek menyala saat hover */
        }

        .badan {
            display: flex;
            margin-top: 20px;
        }

        .sidebar {
            width: 25%;
            background-color: #1e1e1e; /* Warna latar belakang sidebar */
            padding: 15px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #00ffcc; /* Warna link di sidebar */
            text-decoration: none;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff; /* Warna link saat hover di sidebar */
            text-shadow: 0 0 10px #00ffcc; /* Efek menyala saat hover */
        }

        .content {
            flex: 1;
            background-color: #1e1e1e; /* Warna latar belakang konten */
            padding: 15px;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e; /* Warna latar belakang footer */
            border-radius: 5px;
        }

        .footer p {
            margin: 0;
            color: #e0e0e0; /* Warna teks footer */
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>Malas Ngoding</h1>
            <p>Tutorial belajar membuat layout website sederhana</p>
        </div>
        <div class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="html.html">HTML</a></li>
                <li><a href="css.html">CSS</a></li>
                <li><a href="php.html">PHP</a></li>
                <li><a href="javascript.html">JavaScript</a></li>
            </ul>
        </div>
        <div class="badan">
            <div class="sidebar">
                <h3>Daftar materi</h3>
                <ul>
                    <li><a href="home.html"></a></li>
<li><a href="#">Tutorial HTML dasar</a></li> 
<li><a href="#">Tutorial CSS dasar</a></li>
<li><a href="#">Tutorial PHP dasar</a></li>
<li><a href="#">Tutorial Javascript</a></li>
                </ul>
            </div>
            <div class="content">
            </div>
        <div class="clear"></div>
        <div class="footer">
        </div>
        </body>
</html>
